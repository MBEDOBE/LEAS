<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LEAS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg" style="background-color: #c1785c">
        <div class="container-fluid">
          <a class="navbar-brand mx-5" href="#">LEAS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center mx-5"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <form class="d-flex ms-5" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container p-3 mt-5">
      <!-- Content here -->

      <div class="card p-10">
        <div class="card-body p-3">
          <h1 class="d-flex justify-content-center my-3">
            Enter Report Details Here
          </h1>

          <form action="" name="rep-form">
            <div class="container text-center">
              <div class="row mb-lg-5">
                <div class="col-md mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      >S-Sodium</span
                    >
                    <input
                      type="number"
                      step=".01"
                      id="sodium"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      >S-Potassium</span
                    >
                    <input
                      type="number"
                      step=".01"
                      id="potassium"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">INR</span>
                    <input
                      type="number"
                      step=".01"
                      id="inr"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      >S-CO2</span
                    >
                    <input
                      type="number"
                      step=".01"
                      id="co2"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      >S-Urea</span
                    >
                    <input
                      type="number"
                      step=".01"
                      id="urea"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      >S-Creat</span
                    >
                    <input
                      type="number"
                      step=".01"
                      id="creat"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">HB</span>
                    <input
                      type="number"
                      step=".01"
                      id="hb"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="text-center mt-4">
            <input
              id="submit"
              class="btn btn-lg btn-primary"
              type="submit"
              value="Submit"
              onclick="validate()"
            />
          </div>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap" />
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted"
              >&copy; 2022
              <a href="https://www.youtube.com/@mbedev" target="_blank"
                >mbedev</a
              >
            </span>
          </div>
        </footer>
      </div>
      <script src="index.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
